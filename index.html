<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    section {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 0;
    }

    /* --- CALENDRIER --- */
    #calendar {
      width: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 10px;
    }

    /* --- METEO + NOTES --- */
    .bottom-sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      color: #555;
      text-align: center;
      font-size: 0.9rem;
    }

    /* --- Animation douce --- */
    section {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
    }

    section:nth-child(1) {
      animation-delay: 0.2s;
    }
    section:nth-child(2),
    section:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
